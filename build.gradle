repositories {
    mavenCentral()
}
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:1.9.9")
    }
}
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"
dependencies {
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
    testImplementation 'net.serenity-bdd:serenity-core:3.2.0'
    testImplementation 'net.serenity-bdd:serenity-junit:3.2.0'
    testImplementation('junit:junit:4.13.2')
    testImplementation('org.assertj:assertj-core:3.22.0')
    testImplementation('org.slf4j:slf4j-simple:1.7.36')
    implementation 'net.serenity-bdd:serenity-core:3.2.0'
    implementation 'net.serenity-bdd:serenity-junit:3.2.0'
    implementation 'net.serenity-bdd:serenity-screenplay-webdriver:3.2.0'
    implementation 'net.serenity-bdd:serenity-screenplay:3.2.0'
    gradle.startParameter.continueOnFailure = true
    implementation 'net.serenity-bdd:serenity-cucumber:3.2.0'
}
